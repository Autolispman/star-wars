<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type ="text/javascript" src = "assets/javascript/game.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="gameTitleDiv">
                    <p class="gameTitle">Star Wars RPG!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="characterSelection" class="col-6">                         
            </div>
        </div>
        <p class="catText">Your Character</p>
        <div class="row">
            <div id="yourCharacter" class="col-6">                      
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="catText">Enemies Available To Attack</p>
            </div>
        </div>            
        <div class="row">
            <div id="enemies" class="col-6">                  
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="catText">Fight Section</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input id="attackButtonId" type="button" value="Attack">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="catText">Defender</p>
            </div>
        </div>
        <div class="row">
            <div id="defender" class="col-6">
            </div>
        </div>
        <div class="row">
            <div id="messages" class="col-6 catText">
            </div>
        </div>
        <div class="row">
            <div id="restart" class="col-6 catText">
            </div>
        </div>
    </div>      
</body>
</html>
